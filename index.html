<style>
  :root{
    --bg:#0b0c0f; --panel:#12141a; --text:#e9ecf1; --muted:#98a2b3;
    --accent:#3b82f6; --ring:rgba(59,130,246,.5);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--text);
    background:radial-gradient(1200px 800px at 50% -20%,#1a2030 0%,var(--bg) 60%);
    font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans";
    display:grid; grid-template-rows:auto 1fr auto; gap:16px;
  }

  /* Controls just ABOVE the card (lower than a page header) */
  .controls{
    display:flex; align-items:center; justify-content:center; gap:12px;
    margin: 10px auto 0;
    padding: 6px 10px;
  }
  .progress{font-size:14px;color:var(--muted);letter-spacing:.2px}

  .stage{display:grid;place-items:center;padding:clamp(8px,4vw,24px)}
  .frame{
    position:relative; width:min(92vw,920px);
    aspect-ratio:3/4; /* updated to image ratio at runtime */
    perspective:1600px;
    background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
    border-radius:18px; overflow:hidden;
    box-shadow:0 20px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.05);
    isolation:isolate;
  }

  .card{
    position:absolute; inset:0;
    transform-style:preserve-3d;
    transition:transform 660ms cubic-bezier(.22,.61,.36,1);
    z-index:1; /* nav sits above */
  }
  .card.no-anim{transition:none !important}
  .card.flipped{transform:rotateY(180deg)}

  .card-face{
    position:absolute; inset:0; display:grid; place-items:center;
    backface-visibility:hidden; -webkit-backface-visibility:hidden;
    background:#0f1218;
  }
  .card-back{transform:rotateY(180deg)}
  .card-face img{
    max-width:100%; max-height:100%;
    width:auto; height:auto; object-fit:contain;
    image-rendering:-webkit-optimize-contrast; background:#0f1218;
  }

  /* Side nav buttons ON the card */
  .nav{
    position:absolute; top:50%; transform:translateY(-50%);
    display:flex; align-items:center; justify-content:center;
    width:clamp(36px,5vw,52px); height:clamp(36px,5vw,52px);
    border-radius:50%; border:none;
    background:rgba(0,0,0,.55); color:#fff; font-weight:700;
    box-shadow:0 1px 8px rgba(0,0,0,.35);
    user-select:none; -webkit-user-select:none;
    cursor:pointer;
    z-index:3;               /* ensure above card */
    pointer-events:auto;     /* be explicit */
  }
  .nav:hover{background:rgba(0,0,0,.7)}
  .nav:active{transform:translateY(-50%) scale(.98)}
  .prev{left:10px} .next{right:10px}
